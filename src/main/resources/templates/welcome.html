<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Welcome to Fizz Buzz</title>
    </head>
    <body>
        <h1>Lets Fizzbuzz</h1>
        <h2> Welcome to the new fizz buzz.  when you press the play button you will be asked for your name and a number</h2>

        <form action ="#"
              th:action="@{/welcome}"
              th:object="${datInput}"
              method="post">
            <ul>
                Name: <Input type="text" th:field="*{name}"/>
                    <span th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"></span><br />

                Number: <Input type="text" th:field="*{number}"/>
                    <span th:if="${#fields.hasErrors('number')}"
                          th:errors="*{number}"></span><br />


            </ul>
            <Input type="submit" value="Play"/> <Input type="reset" value="Clear Form"/>

        </form>

    </body>
</html>
