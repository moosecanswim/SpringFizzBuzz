<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome to Fizz Buzz</title>
    <th:block th:replace="base::header"></th:block>
</head>
<body>
    <th:block th:replace="base::navigation"></th:block>
    <div class="container">
        <h1>Lets Fizzbuzz</h1>
        <h2> Welcome to the new fizz buzz.  Enter your name and the number you want to fizzBuzz</h2>

        <form class="well form-horizontal"
                action ="#"
              th:action="@{/}"
              th:object="${datInput}"
              method="post">
            <ul>
                Name: <Input type="text" th:field="*{name}"/>
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"></span><br />

                Number: <Input type="text" th:field="*{number}"/>
                <span th:if="${#fields.hasErrors('number')}"
                      th:errors="*{number}"></span><br />


            </ul>
            <Input type="submit" value="Play"/> <Input type="reset" value="Clear Form"/>

        </form>
    </div>
    <th:block th:replace="base::footer"></th:block>
</body>
</html>
